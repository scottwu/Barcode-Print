<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <title>OutdoorPrintPage</title>
    <link rel="stylesheet" href="css/outdoorpre.css">
    <!-- <script src="js/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <script src="js/canvas.js"></script> -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="print" id="index">
      <table id="outside_table" class="outside_table">
        <tr>
          <td id="brand" class="no-line" colspan="3">1</td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3">2</td>
        </tr>
        <tr>
          <th>額定冷氣能力(kw)</th>
          <td id="capacity_cool" class="capacity_cool" colspan="2">3</td>
        </tr>
        <tr>
          <th>啟動電流(A)</th>
          <td id="startcurrent" class="startcurrent" colspan="2">4</td>
        </tr>
        <tr>
          <th>額定消耗功率(W)</th>
          <td id="energyconsumption" class="energyconsumption" colspan="2">5</td>
        </tr>
        <tr>
          <th>
            CSPP
            <p>(冷氣季節性能因數)</p>
          </th>
          <td id="csPP" class="csPP" colspan="2">6</td>
        </tr>
        <tr>
          <th>冷媒填充量R-410A(g)</th>
          <td id="refrigerant" class="refrigerant" colspan="2">7</td>
        </tr>
        <tr>
          <th>設計壓力(PSIG)</th>
          <td id="psIg" class="psIg" colspan="2">8</td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td class="kg" colspan="2">
            <p><span id="outdoor_kg">9</span> kg</p>
          </td>
        </tr>
        <tr>
          <th>氣候型態 / IP碼</th>
          <td id="air_sntIp" class="air-merge">T1 / IPX4</td>
        </tr>
        <tr>
          <th>防電擊保護</th>
          <td id="antielectric" class="antielectric">I類</td>
        </tr>
        <tr></tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume" class="air-volume" colspan="2">10</td>
        </tr>

        <tr>
          <th>生產國別/年份</th>
          <td id="air_country" class="air-country" colspan="2">
            <p>中華民國 / <span id="year"></span> 年</p>
          </td>
        </tr>

        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div class="bsmi-box">
                <div id="bsmi_sticker" class="bsmi">
                  <img src="/upload/bsmi.png" alt="BSMI-Sticker" width="35" />
                </div>
                <div id="sticker_no" class="sticker"></div>
                <div id="ro_hs" class="ro-hs">RoHS</div>
              </div>
              <div class="case-no"><p id="case_no"></p></div>
              <svg id="barcode_no" class="barcode"></svg>
            </div>
          </td>
        </tr>
        <tr>
          <td id="company_name" class="no-line" colspan="3">11</td>
        </tr>
        <tr>
          <td id="company_address" class="no-line" colspan="3">12</td>
        </tr>
      </table>
    </div>
  </body>
  <!-- <script src="js/ColdPrint.js"></script>
  <script src="js/svgpdf.js"></script>
  <script src="js/pathseg.js"></script>
  <script src="dist/jspdf.customfonts.debug.js"></script>
  <script src="dist/jspdf.customfonts.min.js"></script> -->
</html>
