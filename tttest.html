<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePrintPage</title>
    <link rel="stylesheet" href="css/previewpage.css" />
    <script src="js/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <script src="js/canvas.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="print" id="index">
      <!-- //列印模式 -->
      <!-- <style type="text/css">
          @import url("css/print.css") print;
        </style> -->

      <table id="inside-table" class="inside-table">
        <tr>
          <td id="brand" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <th style="letter-spacing: 30px; text-align: right">機型</th>
          <td id="air_type" class="air-type" colspan="2"></td>
        </tr>
        <tr>
          <th style="letter-spacing: 30px; text-align: right">電源</th>
          <td class="power_phase" colspan="2">
            <p id="power_phase_volt">
              <span id="power_phase"> </span> <span id="power_volt"></span
              ><span>V</span> <span>60Hz</span>
            </p>
          </td>
        </tr>
        <tr>
          <th>能力(kw)</th>
          <td id="capacity_cool" class="capacity_cool" colspan="2"></td>
        </tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume" class="air-volume" colspan="2"></td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td class="kg" colspan="2">
            <p><span id="air_kg"></span> kg</p>
          </td>
        </tr>
        <tr>
          <th>電氣/氣候</th>
          <td id="air_merge" class="air-merge">I類</td>
          <td id="air_snt" class="air-snt">T1</td>
        </tr>
        <tr>
          <th>IP碼</th>
          <td id="air_ip" class="air-ip" colspan="2">IPX0</td>
        </tr>
        <tr>
          <th>生產國別/年份</th>
          <td id="air_country" class="air-country" colspan="2">
            <p>中華民國 / <span id="year"></span> 年</p>
          </td>
        </tr>
        <tr>
          <td id="company_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="company_address" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div class="bsmi-box">
                <div id="bsmi_sticker" class="bsmi">
                  <img src="/upload/bsmi.png" alt="BSMI-Sticker" width="35" />
                </div>
                <div id="sticker_no" class="sticker"></div>
                <div id="ro_hs" class="ro-hs">RoHS</div>
              </div>
              <div class="case-no"><p id="case_no"></p></div>
              <svg id="barcode_no" class="barcode"></svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <svg id="svg" width="220" height="300" style="margin-left: 50px;" xmlns="http://www.w3.org/2000/svg"  >
      <rect x="0" y="0" width="220" height="300" fill="#fff" stroke="#000" stroke-width="3"/>
      <rect x="0" y="0" width="220" height="55" fill="#fff" stroke="#000" stroke-width="3"/>
      <rect x="0" y="50" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="50" width="120" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="75" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="75" width="120" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="100" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="100" width="120" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="125" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="125" width="120" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="150" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="150" width="120" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="175" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="175" width="60" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="160" y="175" width="60" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="200" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="200" width="120" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="220" width="100" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="100" y="220" width="120" height="25" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="245" width="220" height="55" fill="#fff" stroke="#000" stroke-width="2"/>


      </svg>

      </body>
      </html>
