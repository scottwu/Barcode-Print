<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css"/>
    <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css" rel="stylesheet"/>
  </head>

  <body>
    <ul class="barcode inside-tab" id="barcode-tabs" role="tablist">
      <li class="barcode-item">
        <a
          class="inside"
          id="inside-tab"
          data-toggle="tab"
          href=""
          role="tab"
          aria-controls=""
          aria-selected="true"
          >內機</a
        >
      </li>
      <li class="barcode-item">
        <a
          class="outside"
          id="outside-tab"
          data-toggle="tab"
          href=""
          role="tab"
          aria-controls=""
          aria-selected="true"
          >外機</a
        >
      </li>
    </ul>
    <table
      id="table"
      data-toggle="table"
      class="table table-hover"
      data-height="460"
      data-filter-control="true"
      data-pagination="true"
      data-show-columns="true"
      data-show-jump-to="true"
      data-checkbox-header="false"
      data-click-to-select="true"
    >
      <thead class="thead-light">
        <tr>
          <th data-radio="true"></th>
          <th data-field="brand" data-filter-control="select">Brand</th>
          <th data-field="name">Product Name</th>
          <th data-field="type" data-filter-control="input">Air Type</th>
          <th data-field="power-phase-volt">電源</th>
          <th data-field="capacity_cool">額定冷氣能力(kw)</th>
          <th data-field="air-volume">寬*高*深(mm)</th>
          <th data-field="air-kg">重量</th>
          <th data-field="year">年份 </th>
          <th data-field="company-name">Company Name</th>
          <th data-field="company-address">Company Address</th>
          <th data-field="sticker-no">BSMI</th>
          <th data-field="case-no">機殼編號</th>
          <th data-field="barcode-no">條碼編號</th>
        </tr>
      </thead>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>
  </body>
</html>
