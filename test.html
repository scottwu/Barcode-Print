<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <title>CodePrintPage</title>
    <link rel="stylesheet" href="css/previewpage.css" />
    <script src="js/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <script src="js/canvas.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="print" id="index">
      <!-- //列印模式 -->
      <!-- <style type="text/css">
        @import url("css/print.css") print;
      </style> -->

      <table id="inside-table" class="inside-table">
        <tr>
          <td id="brand" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <th style="letter-spacing: 30px; text-align: right">機型</th>
          <td id="air_type" class="air-type" colspan="2"></td>
        </tr>
        <tr>
          <th style="letter-spacing: 30px; text-align: right">電源</th>
          <td class="power_phase" colspan="2">
            <p id="power_phase_volt">
              <span id="power_phase"> </span> <span id="power_volt"></span
              ><span>V</span> <span>60Hz</span>
            </p>
          </td>
        </tr>
        <tr>
          <th>能力(kw)</th>
          <td id="capacity_cool" class="capacity_cool" colspan="2"></td>
        </tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume" class="air-volume" colspan="2"></td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td class="kg" colspan="2">
            <p><span id="air_kg"></span> kg</p>
          </td>
        </tr>
        <tr>
          <th>電氣/氣候</th>
          <td id="air_merge" class="air-merge">I類</td>
          <td id="air_snt" class="air-snt">T1</td>
        </tr>
        <tr>
          <th>IP碼</th>
          <td id="air_ip" class="air-ip" colspan="2">IPX0</td>
        </tr>
        <tr>
          <th>生產國別/年份</th>
          <td id="air_country" class="air-country" colspan="2">
            <p>中華民國 / <span id="year"></span> 年</p>
          </td>
        </tr>
        <tr>
          <td id="company_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="company_address" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div class="bsmi-box">
                <div id="bsmi_sticker" class="bsmi">
                  <img
                    src="/upload/bsmi.png"
                    alt="BSMI-Sticker"
                    width="35"
                  />
                </div>
                <div id="sticker_no" class="sticker"></div>
                <div id="ro_hs" class="ro-hs">RoHS</div>
              </div>
              <div class="case-no"><p id="case_no"></p></div>
              <svg id="barcode_no" class="barcode"></svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <svg id="svg" width="300" height="480" style="margin-left: 10px;" xmlns="http://www.w3.org/2000/svg"  >
      <rect x="0" y="0" width="300" height="480" fill="#fff" stroke="#000" stroke-width="3"/>
      <rect x="0" y="0" width="300" height="55" fill="#fff" stroke="#000" stroke-width="3"/>
      <rect x="0" y="55" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="55" width="170" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="85" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="85" width="170" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="115" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="115" width="170" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="145" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="145" width="170" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="175" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="175" width="170" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="205" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="205" width="85" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="215" y="205" width="85" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="235" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="235" width="170" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="265" width="130" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="130" y="265" width="170" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="295" width="300" height="60" fill="#fff" stroke="#000" stroke-width="2"/>

      <text id="brandText" fill="#000" font-weight="bold" font-size="15" font-family="DFKai-sb" x="90" y="20"></text>
      <text id="product_nameText" fill="#000" font-weight="bold" font-size="15" font-family="DFKai-sb" x="70" y="45"></text>
      <text id="air_typeText" fill="#000" font-size="13" font-family="serif" x="180" y="75"></text>
      <text id="power_phaseText" fill="#000" font-size="13" font-family="serif" x="160" y="105"></text>
      <text id="capacity_coolText" fill="#000" font-size="13" font-family="serif" x="205" y="135"></text>
      <text id="air_volumeText" fill="#000" font-size="13" font-family="serif" x="160" y="165"></text>
      <text id="air_kgText" fill="#000" font-size="13" font-family="serif" x="200" y="195"></text>
      <text id="air_mergeText" fill="#000" font-size="13" font-family="serif" x="160" y="225"></text>
      <text id="air_sntText" fill="#000" font-size="13" font-family="serif" x="250" y="225"></text>
      <text id="air_ipText" fill="#000" font-size="13" font-family="serif" x="200" y="255"></text>
      <text id="air_countryText" fill="#000" font-size="13" font-family="serif" x="160" y="285"></text>
      <text id="company_nameText" fill="#000" font-weight="bold" font-size="15" font-family="DFKai-sb" x="25" y="315"></text>
      <text id="company_addressText" fill="#000" font-weight="bold" font-size="15" font-family="DFKai-sb" x="30" y="345"></text>
      <text id="sticker_noText" fill="#000" font-weight="bold" font-size="15" font-family="serif" x="60" y="385"></text>
      <text id="ro-hsText" fill="#000" font-weight="bold" font-size="15" font-family="serif" x="60" y="415"></text>
      <text id="case_noText" fill="#000" font-weight="bold" font-size="16" font-family="serif" x="20" y="460"></text>

      <text style="letter-spacing: 30px; text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="30" y="75">機型</text>
      <text style="letter-spacing: 30px; text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="30" y="105">電源</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="30" y="135">能力(kw)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="10" y="165">寬*高*深(mm)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="30" y="195">重量(kg)</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="30" y="225">電氣/氣候</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="40" y="255">IP碼</text>
      <text style="text-align: right;font-weight: bold;" 
      fill="#000" font-size="15" font-family="serif" x="10" y="285">生產國別/年份</text>
      
      <image id="Image" href="/upload/bsmi.png" width="35" height="35" x="10" y="380"/>
      
  </svg>
  <!-- <a id="link">下載</a>
  <button onclick="reload()">重載</button> -->
  <svg style="display: none;" id="barcode" width="25" height="25" x="40" y="300"></svg>

  
  </body>
  <script src="js/ColdPrint.js"></script>
  <script src="dist/jspdf.customfonts.debug.js"></script>
  <script src="dist/jspdf.customfonts.min.js"></script>
</html>
