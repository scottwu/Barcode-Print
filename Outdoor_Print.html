<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor_Print</title>
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/print.css" media = "print">
</head>
<body>
  <div class="print">
  <table id="inside-table">
  <tr><td id="brand-Company" class="no-line" colspan="3">1</td></tr>
  <tr><td id="air-series" class="no-line" colspan="3">2</td></tr>
  <tr>
    <th>室外機型</th>
    <td id="air-type" colspan="2">3</td>
  </tr>
  <tr>
    <th>供應電源</th>
    <td id="power_phase-volt" colspan="2">4</td>
  </tr>
  <tr>
    <th>額定冷氣能力(kw)</th>
    <td id="capacity_cool" colspan="2">5</td>
  </tr>
  <tr>
    <th>啟動電流(A)</th>
    <td id="start-current" colspan="2">5</td>
  </tr>
  <tr>
    <th>額定運轉電流(A)</th>
    <td id="opera-current" colspan="2">5</td>
  </tr>
  <tr>
    <th>額定消耗功率(W)</th>
    <td id="dissipated-power" colspan="2">5</td>
  </tr>
  <tr>
    <th>CSPF(冷氣季節性能因數)</th>
    <td id="cspf" colspan="2">5</td>
  </tr>
  <tr>
    <th>冷媒填充量R-410A(g)</th>
    <td id="cspf" colspan="2">5</td>
  </tr>
  <tr>
    <th>寬*高*深(mm)</th>
    <td id="air-volume" colspan="2">6</td>
  </tr>
  <tr>
    <th>重量(kg)</th>
    <td id="air-kg" colspan="2">7</td>
  </tr>
  <tr>
    <th>電氣/氣候</th>
    <td id="air-merge">8</td>
    <td id="air-snt">9</td>
  </tr>
  <tr>
    <th>IP碼</th>
    <td id="air-ip" colspan="2">10</td>
  </tr>
  <tr>
    <th>生產國別/年份</th>
    <td id="air-country" colspan="2">11</td>
  </tr>
  <tr><td id="brand-phone"  class="no-line" colspan="3">12</td></tr>
  <tr><td id="air-address"  class="no-line" colspan="3">13</td></tr>
  <div>
    <div class="bottom-list">
    <div id="energy-sticker"><img src="file:///C:/Users/ytsai/Desktop/Barcode-Print/data/bsmi.png" alt="BSMI-Sticker" width="32" ></div>
    <div id="sticker-no">R36860-ETC</div>
    <div id="ro-hs">RoHS</div>
    <div id="type-no">MD-AF10</div>
    <div id="type-barcode"><img src="https://www.cognex.com/api/Sitecore/Barcode/Get?data=209942&code=BCL_CODE128&width=250&imageType=JPG&foreColor=%23000000&backColor=%23FFFFFF&rotation=RotateNoneFlipNone" alt="Barcode generated by Cognex Corporation" width="80"/></div>
  </div>
  <div>
  </table>
</div>
</body>
</html>
