<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <title>CodePrintPage</title>
    <link rel="stylesheet" href="css/indoorpre.css" />
    <script src="dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="dist/jspdf.min.js"></script>
    <script src="dist/jspdf.plugin.autotable.min.js"></script>
    <script src="js/svg/incoldcanvas.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="print" id="index">
    <table id="inside-table" class="inside-table">
        <tr>
          <td id="brand" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <th style="letter-spacing: 30px; text-align: right">機型</th>
          <td id="air_type" class="air-type" colspan="2"></td>
        </tr>
        <tr>
          <th style="letter-spacing: 30px; text-align: right">電源</th>
          <td class="power_phase" colspan="2">
            <p id="power_phase_volt">
              <span id="power_phase"> </span> <span id="power_volt"></span><span>V</span> <span>60Hz</span></p>
          </td>
        </tr>
        <tr>
          <th>能力(kw)</th>
          <td id="capacity_cold" class="capacity_cold" colspan="2"></td>
        </tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume" class="air-volume" colspan="2"></td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td class="kg" colspan="2">
            <p><span id="air_kg"></span> kg</p>
          </td>
        </tr>
        <tr>
          <th>電氣/氣候</th>
          <td id="air_merge" class="air-merge">I類</td>
          <td id="air_snt" class="air-snt">T1</td>
        </tr>
        <tr>
          <th>IP碼</th>
          <td id="air_ip" class="air-ip" colspan="2">IPX0</td>
        </tr>
        <tr>
          <th>生產國別/年份</th>
          <td id="air_country" class="air-country" colspan="2">
            <p>中華民國 / <span id="year"></span> 年</p>
          </td>
        </tr>
        <tr>
          <td id="company_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="company_address" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div class="bsmi-box">
                <div id="bsmi_sticker" class="bsmi">
                  <img src="/upload/bsmi.png" alt="BSMI-Sticker" width="35" />
                </div>
                <div id="sticker_no" class="sticker"></div>
                <div id="ro_hs" class="ro-hs">RoHS</div>
              </div>
              <div class="case-no"><p id="case_no"></p></div>
              <svg id="barcode_no" class="barcode"></svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <svg id="svg" width="200" height="360" style="margin-left: 60px; margin-top: 150px;" xmlns="http://www.w3.org/2000/svg"  >
      <rect x="0" y="0" width="200" height="360" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="50" fill="#fff" stroke="#000" stroke-width="2"/>
      <rect x="0" y="50" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="50" width="110" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="75" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="75" width="110" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="100" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="100" width="110" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="125" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="125" width="110" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="150" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="150" width="110" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="175" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="175" width="55" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="145" y="175" width="55" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="200" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="200" width="110" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="220" width="90" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="90" y="220" width="110" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
      <rect x="0" y="245" width="200" height="55" fill="#fff" stroke="#000" stroke-width="1.5"/>


      <text id="brandText" text-anchor="start" textLength="100" lengthAdjust="spacing" fill="#000" font-size="14" font-family="DFKai-sb" x="50" y="20"></text>
      <text id="product_nameText" textLength="140" lengthAdjust="spacing" fill="#000" font-size="14" font-family="DFKai-sb" x="35" y="45"></text>
      <text id="air_typeText" fill="#000" font-size="12" font-family="serif" x="120" y="70"></text>
      <text id="power_phaseText" fill="#000" font-size="12" font-family="serif" x="105" y="95"></text>
      <text id="capacity_coldText" fill="#000" font-size="13" font-family="serif" x="130" y="120"></text>
      <text id="air_volumeText" fill="#000" font-size="13" font-family="serif" x="105" y="145"></text>
      <text id="air_kgText" fill="#000" font-size="13" font-family="serif" x="130" y="170"></text>
      <text id="air_mergeText" fill="#000" font-size="13" font-family="serif" x="105" y="195"></text>
      <text id="air_sntText" fill="#000" font-size="13" font-family="serif" x="165" y="195"></text>
      <text id="air_ipText" fill="#000" font-size="13" font-family="serif" x="130" y="215"></text>
      <text id="air_countryText" fill="#000" font-size="12" font-family="serif" x="100" y="240"></text>
      <text id="company_nameText" text-anchor="start" textLength="180" lengthAdjust="spacing" fill="#000" font-size="12" font-family="DFKai-sb" x="10" y="265"></text>
      <text id="company_addressText" text-anchor="start" textLength="180" lengthAdjust="spacing" fill="#000" font-size="12" font-family="DFKai-sb" x="10" y="290"></text>
      <text id="sticker_noText" fill="#000" font-size="11" font-family="serif" x="50" y="315"></text>
      <text id="ro-hsText" fill="#000" font-size="11" font-family="serif" x="50" y="335"></text>
      <text id="case_noText" fill="#000" font-weight="bold" font-size="14" font-family="serif" x="20" y="355"></text>
      

      <text style="letter-spacing: 30px; text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="18" y="70">機型</text>
      <text style="letter-spacing: 30px; text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="18" y="95">電源</text>
      <text style="text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="18" y="120">能 力 (kw)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="5" y="145">寬*高*深(mm)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="18" y="170">重 量 (kg)</text>
      <text style="text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="18" y="195">電氣/氣候</text>
      <text style="text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="35" y="215">IP碼</text>
      <text style="text-align: right;" 
      fill="#000" font-size="13" font-family="serif" x="5" y="240">生產國別/年份</text>
      
      <image id="Image" href="http://localhost:5000//upload/bsmi.png" width="30" height="30" x="10" y="308"/>
      
  </svg>
  <a style="display: none;" id="link" download="barcode.svg">下載</a>
  <svg style="display: none;" id="barcode" width="20" height="20" x="4" y="300"></svg>
  </body>
  <script src="js/ColdPrint.js"></script>
  <script src="dist/svgpdf.js"></script>
  <script src="dist/pathseg.js"></script>
  <script src="dist/jspdf.customfonts.debug.js"></script>
  <script src="dist/jspdf.customfonts.min.js"></script>
</html>
