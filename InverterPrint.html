<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <title>InverterPrintPage</title>
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/print.css" media="print" />
    <link rel="stylesheet" href="css/print.min.css">
    <script src="js/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/print.min.js"></script>

  </head>
  <body style="height: 1200px">
    <div class="print">
      <!-- //列印模式 -->
      <!-- <style type="text/css">
        @import url("css/print.css") print;
      </style> -->

      <table id="inside-table" class="inside-table">
        <tr>
          <td id="brand" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3">2</td>
        </tr>
        <tr>
          <th>機型</th>
          <td id="air_type" class="air-type" colspan="2"></td>
        </tr>
        <tr>
          <th>電源</th>
          <td class="power_phase" colspan="2">
            <p id="power_phase_volt"><span id="power_phase"> </span> <span id="power_volt"></span><span>V</span> <span>60Hz</span></p>
          </td>
        </tr>
        <tr>
          <th>能力(kw)</th>
          <td id="capacity_cool" class="capacity_cool" ></td>
          <td id="capacity_heat" class="capacity_heat" ></td>
        </tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume" class="air-volume" colspan="2"></td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td class="kg" colspan="2">
            <p><span id="air_kg"></span> kg</p>
          </td>
        </tr>
        <tr>
          <th>電氣/氣候</th>
          <td id="air_merge" class="air-merge">I類</td>
          <td id="air_snt" class="air-snt">T1</td>
        </tr>
        <tr>
          <th>IP碼</th>
          <td id="air_ip" class="air-ip" colspan="2">IPX0</td>
        </tr>
        <tr>
          <th>生產國別/年份</th>
          <td id="air_country" class="air-country" colspan="2">
           <p>中華民國 / <span id="year"></span> 年</p>
          </td>
        </tr>
        <tr>
          <td id="company_name" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="company_address" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div class="bsmi-box">
              <div id="bsmi_sticker" class="bsmi">
                <img
                  src="file:///C:/Users/ytsai/Desktop/Barcode-Print/data/bsmi.png"
                  alt="BSMI-Sticker"
                  width="40"
                />
              </div>
              <div id="sticker_no" class="sticker"></div>
              <div id="ro_hs" class="ro-hs">RoHS</div>
            </div>
              <div class="case-no"><p id="case_no"></p></div>
              <svg id="barcode_no" class="barcode"></svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <!-- <p style="page-break-after: always"></p> -->
    <div class="print">
      <!-- //列印模式 -->
      <!-- <style type="text/css">
        @import url("css/print.css") print;
      </style> -->

      <table id="inside-table2" class="inside-table">
        <tr>
          <td id="brand2" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name2" class="no-line" colspan="3">2</td>
        </tr>
        <tr>
          <th>機型</th>
          <td id="air-type2" class="air-type" colspan="2"></td>
        </tr>
        <tr>
          <th>電源</th>
          <td class="power_phase" colspan="2">
            <p id="power_phase-volt" class="p-nowrap"></p>
            <p class="p-nowrap">
              <input type="text" class="text-box" id="" /> V /
              <input type="text" class="text-box" id="" /> HZ
            </p>
          </td>
        </tr>
        <tr>
          <th>能力(kw)</th>
          <td id="capacity_cool2" class="capacity_cool" colspan="2"></td>
        </tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air_volume2" class="air-volume" colspan="2"></td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td id="air_kg2" class="kg" colspan="2"></td>
        </tr>
        <tr>
          <th>電氣/氣候</th>
          <td id="air_merge2" class="air-merge">I類</td>
          <td id="air_snt2" class="air-snt">T1</td>
        </tr>
        <tr>
          <th>IP碼</th>
          <td id="air_ip2" class="air-ip" colspan="2">IPX0</td>
        </tr>
        <tr>
          <th>生產國別/年份</th>
          <td id="air_country2" class="air-country" colspan="2">
            中華民國 / <input type="text" class="text-box" id="year" /> 年
          </td>
        </tr>
        <tr>
          <td id="company_name2" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="company_address2" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div id="bsmi_sticker2" class="bsmi">
                <img
                  src="file:///C:/Users/ytsai/Desktop/Barcode-Print/data/bsmi.png"
                  alt="BSMI-Sticker"
                  width="40"
                />
              </div>
              <div id="sticker_no2" class="sticker">R36860-ETC</div>
              <div id="ro_hs2" class="ro-hs">RoHS</div>
              <div id="case_no2" class="case-no">MD-AF10</div>
              <svg id="type_barcode2" class="barcode"></svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <!-- <p style="page-break-after: always"></p> -->
  </body>
  <script src="js/InverterPrint.js"></script>
</html>
