<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>Barcode_Print</title>
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/print.css" media="print" />
    <script src="js/jquery2.2.3.min.js"></script>
    

  </head>
  <body style="height: 1200px;">
    <div class="print">
      <!-- //列印模式 -->
      <!-- <style type="text/css">
        @import url("css/print.css") print;
      </style> -->

      <table id="inside-table">
        <tr>
          <td id="brand" class="no-line" colspan="3"></td>
        </tr>
        <tr>
          <td id="product_name" class="no-line" colspan="3">2</td>
        </tr>
        <tr>
          <th>機型</th>
          <td id="air-type" colspan="2">3</td>
        </tr>
        <tr>
          <th>電源</th>
          <td id="power_phase-volt" colspan="2">4</td>
        </tr>
        <tr>
          <th>能力(kw)</th>
          <td id="capacity_cool" colspan="2">5</td>
        </tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air-volume" colspan="2">6</td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td id="air-kg" colspan="2">7</td>
        </tr>
        <tr>
          <th>電氣/氣候</th>
          <td id="air-merge">I類</td>
          <td id="air-snt">T1</td>
        </tr>
        <tr>
          <th>IP碼</th>
          <td id="air-ip" colspan="2">IPX0</td>
        </tr>
        <tr>
          <th>生產國別/年份</th>
          <td id="air-country" colspan="2">11</td>
        </tr>
        <tr>
          <td id="company-name-tel" class="no-line" colspan="3">12</td>
        </tr>
        <tr>
          <td id="company-address" class="no-line" colspan="3">13</td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="bottom-list">
              <div id="bsmi-sticker">
                <img
                  src="file:///C:/Users/ytsai/Desktop/Barcode-Print/data/bsmi.png"
                  alt="BSMI-Sticker"
                  width="32"
                />
              </div>
              <div id="sticker-no">R36860-ETC</div>
              <div id="ro-hs">RoHS</div>
              <div id="type-no">MD-AF10</div>
              <svg id="type-barcode"></svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <!-- <p style="page-break-after: always"></p> -->
    <div class="print2">
      <!-- //列印模式 -->
      <!-- <style type="text/css">
        @import url("css/print.css") print;
      </style> -->

      <table id="inside-table2">
        <tr>
          <td id="brand2" class="no-line" colspan="3">1</td>
        </tr>
        <tr>
          <td id="product_name2" class="no-line" colspan="3">2</td>
        </tr>
        <tr>
          <th>機型</th>
          <td id="air-type2" colspan="2">3</td>
        </tr>
        <tr>
          <th>電源</th>
          <td id="power_phase-volt2" colspan="2">4</td>
        </tr>
        <tr>
          <th>能力(kw)</th>
          <td id="capacity_cool2" colspan="2">5</td>
        </tr>
        <tr>
          <th>寬*高*深(mm)</th>
          <td id="air-volume2" colspan="2">6</td>
        </tr>
        <tr>
          <th>重量(kg)</th>
          <td id="air-kg2" colspan="2">7</td>
        </tr>
        <tr>
          <th>電氣/氣候</th>
          <td id="air-merge2">I類</td>
          <td id="air-snt2">T1</td>
        </tr>
        <tr>
          <th>IP碼</th>
          <td id="air-ip2" colspan="2">IPX0</td>
        </tr>
        <tr>
          <th>生產國別/年份</th>
          <td id="air-country2" colspan="2">11</td>
        </tr>
        <tr>
          <td id="company-name-tel2" class="no-line" colspan="3">12</td>
        </tr>
        <tr>
          <td id="company-address2" class="no-line" colspan="3">13</td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="bottom-list2">
              <div id="bsmi-sticker2">
                <img
                  src="file:///C:/Users/ytsai/Desktop/Barcode-Print/data/bsmi.png"
                  alt="BSMI-Sticker"
                  width="32"
                />
              </div>
              <div id="sticker-no2">R36860-ETC</div>
              <div id="ro-hs2">RoHS</div>
              <div id="type-no2">MD-AF10</div>
              <svg id="type-barcode2"></svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script src="js/all.js"></script>
  
</html>
