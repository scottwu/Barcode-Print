<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode_Print</title>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <table id="inside-table">
  <tr><td id="brand-Company" class="no-line" colspan="3">1</td></tr>
  <tr><td id="air-series" class="no-line" colspan="3">2</td></tr>
  <tr>
    <th>機型</th>
    <td id="air-type" colspan="2">3</td>
  </tr>
  <tr>
    <th>電源</th>
    <td id="air-power" colspan="2">4</td>
  </tr>
  <tr>
    <th>能力(kw)</th>
    <td id="air-kw" colspan="2">5</td>
  </tr>
  <tr>
    <th>寬*高*深(mm)</th>
    <td id="air-volume" colspan="2">6</td>
  </tr>
  <tr>
    <th>重量(kg)</th>
    <td id="air-kg" colspan="2">7</td>
  </tr>
  <tr>
    <th>電氣/氣候</th>
    <td id="air-merge">8</td>
    <td id="air-snt">9</td>
  </tr>
  <tr>
    <th>IP碼</th>
    <td id="air-ip" colspan="2">10</td>
  </tr>
  <tr>
    <th>生產國別/年份</th>
    <td id="air-country" colspan="2">11</td>
  </tr>
  <tr><td id="brand-phone"  class="no-line" colspan="3">12</td></tr>
  <tr><td id="air-address"  class="no-line" colspan="3">13</td></tr>
  <div>
    <div class="bottom-list">
    <div id="energy-sticker"></div>
    <div id="sticker-no">R36860-ETC</div>
    <div id="ro-hs">RoHS</div>
    <div id="type-no">MD-AF10</div>
    <div id="type-barcode"><img src="https://www.cognex.com/api/Sitecore/Barcode/Get?data=209942&code=BCL_CODE128&width=250&imageType=JPG&foreColor=%23000000&backColor=%23FFFFFF&rotation=RotateNoneFlipNone" alt="Barcode generated by Cognex Corporation" width="80"/></div>
  </div>
  <div>
  </table>
</body>
</html>
